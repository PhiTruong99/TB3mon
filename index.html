<!DOCTYPE html>
<html>
    <head>
        <title>Tinh TB 3 mon</title>
    </head>
    <body>
        <script>
            var Dtoan, Dly, Dhoa,TB;
            Dtoan = parseInt(prompt("Nhap vao diem toan: "));
            Dly = parseInt(prompt("Nhap vao diem ly: "));
            Dhoa = parseInt(prompt("Nhap vao diem hoa: "));
            TB = (Dtoan + Dly + Dhoa)/3;
            document.write("Trung binh 3 mon la: ",TB);
        </script>
    </body>
</html>
